<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="ttt.jpg">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-content">
        <center>
            <!-- Logo and Game Title -->
            <img src="ttt.jpg" alt="Logo" id="logo" width="150" height="150">
            <h1>TIC-TAC-TOE</h1>
        
            <!-- Menu for selecting game mode -->
            <div id="menu">
                <button id="play-ai">Play with AI</button>
                <button id="play-2p">2 Players</button>
            </div>
        </center>
        <!-- Game Board and Controls -->
        <div id="game" class="hidden">
            <div id="score-container">
                <!-- Scores and Back to Menu Button -->
                <div class="scores">
                    <span id="scoreX">X: 0</span>
                    <span id="scoreO">O: 0</span>
                </div>
                <div class="buttons-container">
                    <button id="back-to-menu">Back to Menu</button>
                    <button id="restart">Restart Game</button>
                </div>
            </div>
            <div class="game-container">
                <!-- Tic-Tac-Toe Board -->
                <div class="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <!-- Leaderboard Display -->
                <div id="leaderboard-container">
                    <table id="leaderboard">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Wins</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>X</td>
                                <td id="leaderboardX">0</td>
                            </tr>
                            <tr>
                                <td>O</td>
                                <td id="leaderboardO">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
